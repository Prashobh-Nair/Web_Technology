<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <form action="profile_update.php" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="John Doe" readonly><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" readonly><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890"><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40">123 Main Street, City, Country</textarea><br><br>
        
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="40">A short description about the user.</textarea><br><br>
        
        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
